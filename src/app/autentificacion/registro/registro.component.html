<p-dialog header="Registrarse" [modal]="true" [(visible)]="visible" class="custom-dialog">
    

    <div class="form-container">

        <p-floatlabel>
            <input id="login-nombre" pInputText [(ngModel)]="nombre" class="w-full" autocomplete="off" />
            <label for="login-nombre">Nombre</label>
        </p-floatlabel>

        <p-floatlabel>
            <input id="login-apellido" pInputText [(ngModel)]="apellido" class="w-full" autocomplete="off" />
            <label for="login-apellido">Apellido</label>
        </p-floatlabel>


        <p-floatlabel>
            <input id="login-email" pInputText [(ngModel)]="email" class="w-full" autocomplete="off" />
            <label for="login-email">Email</label>
        </p-floatlabel>

        <p-floatlabel>
            <input id="login-password" pInputText type="password" [(ngModel)]="password" class="w-full" autocomplete="off" />
            <label for="login-password">Contrase√±a</label>
        </p-floatlabel>
    </div>

    <div class="button-container">
        <p-button label="Cancelar" severity="info" (click)="close()" />
        <p-button label="Registrarse" severity="info" (click)="close()" />
    </div>
</p-dialog>
